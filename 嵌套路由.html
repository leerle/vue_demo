<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<router-link to = "{path:'/article',params:{c:1,a:2}}">首页</router-link>
			<router-link to = "/detail">详情</router-link>
			<router-view></router-view>
		</div>
		<template id="detail">
			<div>
				<router-link to = "/detail/profile">个人中心</router-link>
				<router-link to = "/detail/about">about</router-link>
				<router-view></router-view>
			</div>
		</template>
		<script type="text/javascript">
			let home = {
				template:"<div>首页页面</div>"
			}
			let detail = {
				template:"#detail"
			}
			let profile = {
				template:'<div>profile</div>'
			}
			let about = {
				template:'<div>about</div>'
			}
			let routes = [
				{
					path:"/home",
					component:home
				},
				{
					path:"/detail",
					component:detail,
					children:[//children中不能带有/，带/的则为根目录
						{path:"profile",component:profile},
						{path:"about",component:about}
					]
				}
			]
			let router = new VueRouter({
				routes	
			})
			let vm = new Vue({
				el:"#app",
				router
			})
		</script>
	</body>
</html>
