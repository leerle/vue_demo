<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id = "app">
			<input type="text" v-model="val" @keyup.enter = "add"/>
			<ol>
				<li v-for = "(a,index) in arr">{{a}}<button @click = "remove(index)">删除任务</button></li>
			</ol>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: "#app",
				data:{
					val:"",
					arr:[]
				},
				methods:{
					add: function(){
						this.arr.push(this.val);
						this.val = "";
					},
					remove:function(i){
						this.arr = this.arr.filter((item,index)=>i!==index);
					}
				}
			})
		</script>
	</body>
</html>
